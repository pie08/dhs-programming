<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Simple Form</title>
  </head>
  <body>
    <form action="" method="POST">
      <div class="form__group">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="input--text"
          id="firstName"
          name="firstName"
          placeholder="John"
          required
        />
      </div>

      <div class="form__group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="input--text"
          id="lastName"
          name="lastName"
          placeholder="Doe"
          required
        />
      </div>

      <div class="form__group">
        <label for="password">Password</label>
        <input
          type="password"
          class="input--text"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <div class="form__group">
        <label for="email">Email</label>
        <input
          type="email"
          class="input--text"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        />
      </div>

      <div class="form__group">
        <label for="car">Car</label>
        <select name="car" id="car">
          <option value="volvo">Volvo</option>
          <option value="ford">Ford</option>
          <option value="audi">Audi</option>
          <option value="vw">Volkswagen</option>
        </select>
      </div>

      <div class="form__group form__group--radio">
        <div class="form__radio-group">
          <input
            type="radio"
            class="input--radio"
            id="freshman"
            name="grade"
            value="freshman"
            required
          />
          <label for="freshman">Freshman</label>
        </div>

        <div class="form__radio-group">
          <input
            type="radio"
            class="input--radio"
            id="sophmore"
            name="grade"
            value="sophmore"
            required
          />
          <label for="sophmore">Sophmore</label>
        </div>

        <div class="form__radio-group">
          <input
            type="radio"
            class="input--radio"
            id="junior"
            name="grade"
            value="junior"
            required
          />
          <label for="junior">Junior</label>
        </div>

        <div class="form__radio-group">
          <input
            type="radio"
            class="input--radio"
            id="senior"
            name="grade"
            value="senior"
            required
          />
          <label for="senior">Freshman</label>
        </div>
      </div>

      <div class="form__group form__group--checkbox">
        <div class="form__checkbox-group">
          <input
            type="checkbox"
            class="input--check"
            id="bike"
            name="transportation"
            value="bike"
          />
          <label for="bike">I have a bike</label>
        </div>

        <div class="form__checkbox-group">
          <input
            type="checkbox"
            class="input--check"
            id="car-check"
            name="transportation"
            value="car"
          />
          <label for="car-check">I have a car</label>
        </div>
      </div>

      <div class="form__group">
        <label for="comments">Comments</label>
        <textarea
          name="comments"
          id="comments"
          placeholder="Your comments..."
          required
        ></textarea>
      </div>

      <div class="form__button-group">
        <button class="button button--cta" type="submit">Submit</button>
        <button class="button button--gray" type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
