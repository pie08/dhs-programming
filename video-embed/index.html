<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio embed</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- embedded youtube video -->
    <iframe
      src="https://www.youtube.com/embed/jNQXAC9IVRw?si=y5RotayRnUupg_Gz"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- audio players -->
    <audio controls src="./assets/heavy-rain-daniel_simon.mp3"></audio>
    <audio controls src="./assets/heavy-rain-daniel_simon.wav"></audio>
  </body>
</html>
